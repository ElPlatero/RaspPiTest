<mat-sidenav-container fullscreen>
  <mat-sidenav #snav mode="over">
    <mat-nav-list>
      <a mat-list-item *ngFor="let page of pages" [routerLink]="page.routerLink" (click)="snav.close()">
        <mat-icon [svgIcon]="page.icon"></mat-icon>
        <span style="padding-left: 1em">
          {{page.title}}
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="#111111" class="example-toolbar">
      <button mat-fab style="background-color:white;margin-right:1em;" (click)="snav.toggle()" class="invisible-focus">
        <mat-icon [svgIcon]="activePage.icon"></mat-icon>
      </button>
      <h4>{{activePage.title}}</h4>
    </mat-toolbar>
    <div class="container" style="padding-top: 1em;">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
